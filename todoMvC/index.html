<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>todoMVC</title>

</head>
<body>
  <section>
    <header>
      <h1>todos</h1>
      <input type="text" autofocus autocomplete="off"
             PLACEHOLDER="what want need to be done? " @Click.enter="addTodo">
    </header>
    <section>
      <input type="checkbox" class="toggle-all">
      <ul>
        <li>
          <div class="view">
            <input type="checkbox" class="toggle">
            <label @dbclick=""></label>
            <button class="destory"></button>
          </div>
          <input type="text">
        </li>
      </ul>
    </section>
    <footer>
      <span>
        <strong></strong>
      </span>
      <ul>
        <li>All</li>
        <li>Active</li>
        <li>Completed</li>
      </ul>
      <button class="clear-completed">Clear completed</button>
    </footer>
  </section>


  <script src="../node_modules/vue/dist/vue.js"></script>
</body>
</html>
